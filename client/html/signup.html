<template name="signup">
	<div class="YByellow">
		<div class="container">
			<br> {{#if currentUser}}
			<h3 class="white">您已经登录，返回中<a href="appointmentList">home</a></h3>
			{{else}}
			<form class="form-signup" id="register-form">
				<h2 class="form-signin-heading black-text">创建账号</h2>
				<label for="username" class=" black-text sr-only">用户名称</label>
				<input type="text" name="username" id="username" class="form-control black-text" placeholder="用户名称">
				<label for="email" class="sr-only">邮箱地址</label>
				<input type="email" name="email" id="email" class="form-control black-text" placeholder="邮箱地址">
				<label for="password" class="sr-only">输入密码</label>
				<input type="password" name="password" id="password" class="form-control black-text" placeholder="输入密码">
				<label for="password2" class="sr-only">确认密码</label>
				<input type="password" name="password2" id="password2" class="form-control black-text" placeholder="确认密码">
				<button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block">提交</button>
				<p>没有账号? <a href="/">创建账号</a></p>
			</form>
			{{/if}}
		</div>
	</div>
</template>
