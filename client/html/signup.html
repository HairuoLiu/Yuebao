<template name="signup">
	<div class="section login-background">
		<div class="container">
			<br>
			<div class="row">
				<div class="col s12 m1 l1">
				</div>
				<div class="col s12 m10 l4">
					<div class="login-form YBcard white">
						<br> {{#if currentUser}}
						<h3 class="white">您已经登录，返回中<a href="appointmentList">home</a></h3>
						{{else}}
						<form class="form-signup center" id="register-form">
							<img class="form-logo" src="YB幼儿园.png" alt="">
							<h3 class="form-signin-heading black-text center ">创建账号</h3>
							<label for="username" class=" black-text sr-only">用户名称</label>
							<input type="text" name="username" id="username" class="form-control black-text center" placeholder="用户名称">
							<label for="email" class="sr-only">邮箱地址</label>
							<input type="email" name="email" id="email" class="form-control black-text center" placeholder="邮箱地址">
							<label for="password" class="sr-only">输入密码</label>
							<input type="password" name="password" id="password" class="form-control black-text center" placeholder="输入密码">
							<label for="password2" class="sr-only">确认密码</label>
							<input type="password" name="password2" id="password2" class="form-control black-text center" placeholder="确认密码">
							<button type="submit" id="login-btn" class="YBlogin-btn center waves-effect waves-light white-text">提交</button>
							<p class="center black-text">没有账号? <a href="/">创建账号</a></p>
						</form>
						{{/if}}
					</div>
				</div>
				<div class="col s12 m1 l7">
				</div>
			</div>
		</div>
	</div>
</template>
