      <div class="col s12 m8">
        <h2 class="header section-title center">
          <span class="white YBpurplefont"><i class="material-icons">import_contacts</i>五十年的研究沉淀</span>
        </h2>
        <ul class="Yuebao_tmtimeline">
          <li>
            <time class="Yuebao_tmtime">
              <span> 1965年 </span>
              <span></span>
            </time>
            <div class="Yuebao_tmicon fa fa-globe"></div>
            <div class="Yuebao_tmlabel z-depth-2">
              <h2>当全世界早教的发源地--美国还不存在任何为三岁以下孩子开发的课程时</h2>
              <p class="light-text">哈佛大学启动了全球最大规模的早期教育研究项目(Harvard Preschool Project)。</p>
              <p class="light-text">1976年Romp n’ Roll（悦宝园）首席课程顾问Michael K. Meyerhoff博士作为这个项目的主要成员，对数千个目标家庭进行了长达十多年的跟踪调查和深入研究，了解家庭早期教育方式对孩子智力、社交、语言等能力的影响，该研究成果成为了全球早期教育研究的奠基石。</p>
            </div>
          </li>

          <li>
            <time class="Yuebao_tmtime">
              <span> 1978年 </span>
              <span></span>
            </time>
            <div class="Yuebao_tmicon fa fa-globe"></div>
            <div class="Yuebao_tmlabel z-depth-2">
              <h2>Meyerhoff博士</h2>
              <p class="light-text">Meyerhoff博士及其团队又与美国密苏里州教育部（Missouri State Education Department）合作</p>
              <p class="light-text">推广“父母即老师”项目（New Parents as Teacher Program），指导家长成为孩子最好的启蒙老师。该项目在建立4个示范校区的基础上，由于效果显著进而在全州进行推广，之后美国其他各州也竞相采用。</p>
            </div>
          </li>

          <li>
            <time class="Yuebao_tmtime">
              <span> 30年 </span>
              <span></span>
            </time>
            <div class="Yuebao_tmicon fa fa-globe"></div>
            <div class="Yuebao_tmlabel z-depth-2">
              <h2>经过三十多年的潜心研究</h2>
              <p class="light-text">Meyerhoff博士的团队取得了丰硕的研究成果</p>
              <p class="light-text">研发出一套科学完整且符合孩子天性的早教课程体系，以及科学的辅助教学设备，帮助孩子强健体魄、培养良好的社交能力与学习能力、树立自尊心和自信心。这套课程体系经过美国多个州的公立教育机构实践检验，取得了令人瞩目的成效，帮助无数普通家庭的孩子获得更好的成长。Romp
                n’ Roll的课程体系基本形成。</p>
            </div>
          </li>

          <li>
            <time class="Yuebao_tmtime">
              <span> 2004年 </span>
              <span></span>
            </time>
            <div class="Yuebao_tmicon fa fa-globe"></div>
            <div class="Yuebao_tmlabel z-depth-2">
              <h2>Michael Barnett和Babz Barnet夫妇与Meyerhoff博士正式携手，创立Romp n’Roll品牌</h2>
              <p class="light-text">将Meyerhoff博士和团队研究的课程体系正式带给更多的美国家庭，从此为孩子们创造了一个不同的世界。</p>
              <p class="light-text">之后的3年时间里，Michael和Babz夫妇同Meyerhoff博士共同努力，进一步改进和完善了Romp n’Roll课程体系，研发出一套在运动、音乐和艺术方面全面开发宝宝潜能的课程，并发展出了Romp n’ Roll独有的定制化教学设备，同时对其整个运营体系进行了优化调整。通过详细而全面的授权计划，广泛而深入的培训和完善的加盟支持系统，确保每一个Romp
                n’Roll中心在品质上都达到统一的高度，从而使Romp n’ Roll在世界范围内获得了空前的成功。</p>
            </div>
          </li>

          <li>
            <time class="Yuebao_tmtime">
              <span> 2009年 </span>
              <span></span>
            </time>
            <div class="Yuebao_tmicon fa fa-globe"></div>
            <div class="Yuebao_tmlabel z-depth-2">
              <h2>Romp n’ Roll来到中国</h2>
              <p class="light-text">2010年6月在北京成立第一家中心，正式命名为悦宝园（中国）。科学的早教课程，先进的教学设备、优质的教师资源为悦宝园在中国早期教育领域赢得了极高的声誉，屡获嘉奖。</p>
              <p class="light-text"></p>

              <span> 2015年 </span>
              <span></span>

              <h2> 悦宝园（中国）</h2>
              <p class="light-text">悦宝园（中国）凭借课程体系的美国持续研发和本土化运作的积极推动，正式完成A轮融资，这标志着在得到合作伙伴和家长认同的基础上，更获得资本市场的高度认可。</p>
              <p class="light-text"></p>
            </div>
          </li>

              <p class="light-text">截止到2016年，悦宝园在全国30多个省市地区开设了近200家早教中心，每年都有数十万的中国儿童享受悦宝园带来的适龄的、非竞争性的纯美式早教，成为国内屈指可数的一站式早期教育机构。</p>
              <p class="light-text"></p>

          </li>

            <time class="Yuebao_tmtime">
              <span> 2017年 </span>
              <span></span>

            <div class="Yuebao_tmicon fa fa-globe"></div>
            <div class="Yuebao_tmlabel z-depth-2">
