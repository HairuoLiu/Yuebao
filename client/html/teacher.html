    <div class="section">
        <div class="container">
            <div class="row">
                <h4>常见问题及解答</h4>
                <ul class="collapsible" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header">
                            <span class="badge"></span>
                            <i class="material-icons">question_answer</i> 为什么孩子幼儿期就要开始学习语言？
                        </div>
                        <div class="collapsible-body">
                            <!--<i class="material-icons">pan_tool</i>-->
                            <span>研究表明，孩子在1-8岁是最好的语言学习时期，越早开始学习，越能够使孩子得到语言的学习和锻炼。同时由于孩子在幼年对信息接受能力很强，因此对学习语言有独特优势。当然对于晚学的孩子同样可以在掌握外语上取得成功，只是需要更多的努力。此外，越年幼的孩子越不“羞于”出错，在用语言表达时没有任何其他考虑，更愿意用其他的语言表达和沟通。
                                </span>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header">
                            <i class="material-icons">question_answer</i> 孩子学习外语的过程是怎样的？
                        </div>
                        <div class="collapsible-body">
                            <span>研究表明，孩子学习语言需要一系列的阶段的系统培养<br>
                                第一阶段时期，孩子在外语的环境下说自己的母语<br>
                                第二阶段，孩子在没有母语的情况下，开始用外语组合一些句子 接着，孩子用外语说出一些简单的段落<br>
                                最后阶段，孩子可以用外语表达自己和他人沟通 </span>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header">
                            <i class="material-icons">question_answer</i> 校园饮食是如何安排的？
                        </div>
                        <div class="collapsible-body">
                            <span>我们每个校园都有营养带量食谱，食谱是由北京营养师统一制定，根据不同的地域情况会有所调整</span>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header">
                            <i class="material-icons">question_answer</i> 幼儿园的环境卫生和安全保障如何？
                        </div>
                        <div class="collapsible-body">
                            <span>我们专门为孩子设计了环境，实木的家具、地板、教具，我们的园所都是独立的房屋，避免了在繁华商业区和商场写字楼高层存在的火灾等隐患。班级里有保育员、门口有保安，园内有保健医，对孩子的安全起到最大保障</span>
                        </div>
                    </li>
                </ul>
