<template name="appointment">
  <div class="section bg1">
    <br>
    <div class="container ">
      <div class="row YBcard white black-text">
        <h3>悦宝园国际幼儿园预约</h3>
        <div class="divider"></div>
        <br>
        <form role="form" class="col s12 ">
          <!--宝宝姓名-->
          <div class="row">
            <div class="input-field col s6">
              <input id="babyname" type="text" class="validate" />
              <label for="babyname">宝宝姓名</label>
            </div>
            <div class="input-field col s3">
              <input id="age" type="text" class="validate" />
              <label for="age">宝宝年龄</label>
            </div>
            <div class="input-field col s3">
              <input name="gender" type="radio" id="boy" class="with-gap" value="男生" />
              <label for="boy">男生</label>
              <input name="gender" type="radio" id="girl" class="with-gap" value="女生" />
              <label for="girl">女生</label>
            </div>

          </div>
          <!-- 预约选择 -->
          <div class="row">
            <div class="input-field col s6">
              <select multiple>
              <option value="" disabled selected>预约选择</option>
              <option value="园区参观" >园区参观</option>
              <option value="教师讲座">教师讲座</option>
              <option value="其他">其他</option>
            </select>
              <label>预约</label>
            </div>
            <div class="input-field col s6">
              <select multiple>
              <option value="" disabled selected>参观课程选择</option>
              <option value="steam课程">steam课程</option>
              <option value="国际双语课程">国际双语课程</option>
              <option value="特色课程">特色课程</option>
            </select>
              <label>参观课程</label>
            </div>
          </div>

          <div class="row">
            <!--家长姓名-->
            <div class="input-field col s6">
              <input placeholder="家长姓名" id="parentname" type="text" class="validate" />
              <label for="parentname">家长姓名</label>
            </div>
            <!--预约时间-->
            <div class="input-field col s6">
              <label>日期</label>
              <input id="date" type="date" class="datepicker">
            </div>
          </div>

          <!--联系方式-->
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="" id="phone" type="text" class="validate" data-length="11" />
              <label for="phone">手机号码</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="" id="email" type="text" class="validate" />
              <label for="email">邮箱地址</label>
            </div>
          </div>
          <!--详细描述-->
          <div class="row">
            <div class="input-field col s12">
              <textarea id="description" class="materialize-textarea" type="text" data-length="140"></textarea>
              <label for="description">详细描述</label>
            </div>
          </div>

          <div class="row">
            <button class="btn light-green waves-effect waves-light " type="submit"> 提交 </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</template>
