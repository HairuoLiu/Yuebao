<template name="profile" >
{{#if currentUser}}
	<!-- profile -->
	<div id="profile-wrap">
		<center>
			{{#with UserImages}}
			<img src="{{image}}" class="profile-img">
			<form class="edit-profile" enctype="multipart/form-data">
				<label for="profileImage">Choose Profile Image</label>
				<span id="filename"></span>
				<input type="file" name="profileImage" id="profileImage" class="black profileImage">
				<br>
				<button type="submit" value="Upload Photo" id="profile-btn" class="btn btn-sml btn-primary">Upload Photo</button>
			</form>
			{{else}}
			<img src="github.jpg" class="profile-img">
			<form class="edit-profile" enctype="multipart/form-data">
				<label for="profileImage">Choose Profile Image</label>
				<span id="filename"></span>
				<input type="file" name="profileImage" id="profileImage" class="black profileImage">
				<br>
				<button type="submit" value="Upload Photo" id="profile-btn" class="btn btn-sml btn-primary">Upload Photo</button>
			</form>
			{{/with}}
			<h1 class="username">{{username}}</h1>
			<h3>{{email}}</h3>
		</center>
	</div>
	<!-- End profile -->
	{{#each userNews}}
	<!-- News -->
	<div class="news">
		<div class="row">
			<div class=".col-sm-6 .col-md-5 .col-lg-6" id="info">
				<h1 class="news-title"></h1>
				<p class="meta">作者: </p>
				<p class="meta">发布日期: {{date}}</p>
			</div>
		</div>
		<p class="regular">"{{newsPost}}"</p>
		<button class="btn btn-sml btn-danger" id="delete-news">News</button>
	</div>
	<!-- End Joke -->
	{{else}}
	<h1>no News to display</h1>
	{{/each}}

<!-- Js for switching file picker span -->
<script type="text/javascript">
	$(function() {
		$("#profileImage:file").change(function () {
			var fileName = $(this).val();
			$("span").text(fileName);
			$("label").hide();
		});
	});
</script>

{{/if}}
</template>
