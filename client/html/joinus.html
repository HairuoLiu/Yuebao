<template name="joinus">
    <div class="parallax-container">
        <div class="container animated fadeInDown">
            <br><br><br><br> <br>
            <div class="center">
                <img src="Title/事业加盟.png" alt="">
            </div>
            <div class="row bgtS">
                <h5 class="white-text col s12 center tt">选择高起点，未来更长远</h5>
            </div>
        </div>
        <div class="parallax"><img src="Title/加盟.jpg"></div>
    </div>

    <div class="section">
        <div class="container animated fadeInUp">
            <h1 class="center pp">欢迎加盟悦宝园国际幼儿园</h1>
            <!--<h2 class="center section-maintitle pp">
                <span class="YByellow "><i class="material-icons">group_add</i>欢迎加盟悦宝园国际幼儿园</span>
            </h2>-->

            <div class="row">
                <h2 class="header center section-title">
                    <span class="white black-text"><i class="material-icons">home</i>幼儿园 —— 最值得投资的“教育项目”</span>
                </h2>
                <div>

                </div>
            </div>

            <div class="row">
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h5 class="center"><i class="material-icons large">verified_user</i></h5>
                        <h5 class="center">早教刚性需求</h5>
                        <p class="light">与其他行业相比，教育行业是一个朝阳产业，也是富含财富的黄金产业，这其中，幼儿园项目由于其市场刚性需求的大规模，丰富持续的现金流，极强的盈利空间，使得其具备独树一帜的投资潜力。</p>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h5 class="center"><i class="material-icons large">all_out</i></h5>
                        <h5 class="center">市场空间巨大</h5>
                        <p class="light">聚权威机构统计，2014年我国学前教育普及率达到70%，2020年将达到85%以上。每增加1个百分点，需要新增50万个学位。目前中国幼儿园总量20.99万家，未来5年新增10万家幼儿园，2020年至少达到30万家。</p>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h5 class="center"><i class="material-icons large">thumb_up</i></h5>
                        <h5 class="center">政府政策支持</h5>
                        <p class="light">同时随着二胎政策的放开，家庭人均教育可支配收入的逐步提升，以及广大家庭对优质教育的需求越迫切，这将推动中国优质教育迎来一个新的春天。投资高端优质幼儿园，正逢其时。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="parallax-container">
        <div class="parallax"><img src="Title/加盟.jpg"></div>
    </div>

    <div class="section">
        <div class="container">
            <h1 class="center pp">悦宝园八大核心支持</h1>

            <!--<h2 class="header section-maintitle center pp">
                <span class="white"><i class="material-icons">filter_8</i>悦宝园八大核心支持</span>
            </h2>-->
            <h2 class="header section-title center">
                <span class="white black-text"><i class="material-icons">filter_8</i>轻松开启创业之路</span>
            </h2>


        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="timeline">
                <div class="timeline-event">
                    <div class="card timeline-content hoverable">
                        <div class="card-image waves-block waves-effect waves-light">
                            <img class="activator" src="http://nebula.wsimg.com/cdd2a7b9193e33a45798af95c6789b17?AccessKeyId=5232BC2F055A80087C07&disposition=0&alloworigin=1">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator black-text">课程教案支持</span>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title activator black-text">IT & Operations Assistant (Intern)<i class="material-icons right">close</i></span>
                            <ul class="fa-ul">
                                <li><i class="fa-li fa fa-code"></i>Managed LAN and local server for office ensuring data from
                                    the echocardiogram machines is ported to network for cardiologist usage</li>
                                <li><i class="fa-li fa fa-code"></i>Created web scripts for OSCAR EMR system using HTML5, CSS,
                                    and JavaScript to simplify document preparation for cardiologists</li>
                                <li><i class="fa-li fa fa-code"></i>Developed, updated, and optimized company website using web
                                    development tools (HTML5/ CSS3)</li>
                                <li><i class="fa-li fa fa-code"></i>Developed JavaScript calculators for cardiology-related testing
                                    (DAPT scores, ASCVD, etc.)</li>
                                <li><i class="fa-li fa fa-code"></i>Handled all administrative tasks including faxing, scanning,
                                    and updating of patient charts through OSCAR EMR system</li>
                            </ul>
                        </div>
                    </div>
                    <div class="timeline-badge blue white-text"><i class="material-icons">language</i>
                    </div>
                </div>
                <div class="timeline-event">
                    <div class="card timeline-content hoverable">
                        <div class="card-image waves-block waves-effect waves-light">
                            <img class="activator" src="http://old.hariseshadri.com/Media/Image/kumon.png">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator">品牌导入支持</span>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title">Teaching Assistant<i class="material-icons right">close</i></span>
                            <ul class="fa-ul">
                                <li><i class="fa-li fa fa-code"></i>Distributed and graded students math and reading homework
                                    assignments</li>
                                <li><i class="fa-li fa fa-code"></i>Assisted struggling students in basic math and reading principles</li>
                                <li><i class="fa-li fa fa-code"></i>Organized student portfolios, and assisted with basic computer
                                    data entry of student information</li>
                            </ul>
                        </div>
                    </div>
                    <div class="timeline-badge red white-text"><i class="material-icons">work</i></div>
                </div>
                <div class="timeline-event">
                    <div class="card timeline-content hoverable">
                        <div class="card-image waves-block waves-effect waves-light">
                            <img class="activator" src="http://www.opg.com/generating-power/nuclear/stations/darlington-nuclear/PublishingImages/Darlington_Nuclear_Masthead.jpg">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator">品牌推广支持</span>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title">Engineering Assistant (Intern)<i class="material-icons right">close</i></span>
                            <ul class="fa-ul">
                                <li><i class="fa-li fa fa-code"></i>Constructed a data entry network on excel for compilation
                                    of notes and paperwork</li>
                                <li><i class="fa-li fa fa-code"></i>Prepared budgeting and cost analysis documents for several
                                    nuclear projects</li>
                                <li><i class="fa-li fa fa-code"></i>Shadowed an engineer on the workplace, whilst observing daily
                                    tasks at the power generation (OPG Pickering)
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="timeline-badge green white-text"><i class="material-icons">person</i></div>
                </div>
                      <div class="timeline-event">
                    <div class="card timeline-content hoverable">
                        <div class="card-image waves-block waves-effect waves-light">
                            <img class="activator" src="http://old.hariseshadri.com/Media/Image/kumon.png">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator">外教资源支持</span>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title">Teaching Assistant<i class="material-icons right">close</i></span>
                            <ul class="fa-ul">
                                <li><i class="fa-li fa fa-code"></i>Distributed and graded students math and reading homework
                                    assignments</li>
                                <li><i class="fa-li fa fa-code"></i>Assisted struggling students in basic math and reading principles</li>
                                <li><i class="fa-li fa fa-code"></i>Organized student portfolios, and assisted with basic computer
                                    data entry of student information</li>
                            </ul>
                        </div>
                    </div>
                    <div class="timeline-badge red white-text"><i class="material-icons">work</i></div>
                </div>
            </div>
        </div>

    </div>

    {{> join}}
</template>
